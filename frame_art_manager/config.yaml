# Frame Art Manager Add-on Configuration
name: Frame Art Manager
version: 0.1.0
slug: frame_art_manager
description: Manage your Samsung Frame TV artwork library
url: https://github.com/billyfw/ha-frame-art-manager
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
options:
  frame_art_path: /config/www/frame_art
  port: 8099
schema:
  frame_art_path: str
  port: int
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: Web interface
ingress: true
ingress_port: 8099
panel_icon: mdi:image-frame
panel_title: Frame Art Manager
